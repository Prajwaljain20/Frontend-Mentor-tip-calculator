<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h2>SPLI</h2>
    <h2>TTER</h2>
  </div>
<div class="container">
  <div class="card">
    <h4>Bill</h4>
    <input  type="text" placeholder="0" onkeypress="return inputNumber(event, 0)">
    <div class="icon dollar"></div>

    <h4>Select Tip %</h4>
    <div class="tip-container">
      <div class="tip">5%</div>
      <div class="tip">10%</div>
      <div class="tip">15%</div>
      <div class="tip">25%</div>
      <div class="tip">50%</div>
      <div><input class="tip-input" placeholder="Custom" type="text" onkeypress="return inputNumber(event, 1)"></div>
    </div>

    <h4>Number of People</h4>
    <span class="error">Can't be zero</span>
    <input type="text" placeholder="0" onkeypress="return inputNumber(event, 2)">
    <div class="icon people"></div>
  </div>
  <div class="card">
    <div class="label">
      <div>
        <h4>Tip Amount</h4>
        <h5>/ person</h5>
      </div>
      <div class="amount">$0.00</div>
    </div>
    <div class="label">
      <div>
        <h4>Total</h4>
        <h5>/ person</h5>
      </div>
      <div class="amount">$0.00</div>
    </div>
    <button class="reset">Reset</button>
  </div>
</div>
  
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Prajwaljain20">Prajwal Jain</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
